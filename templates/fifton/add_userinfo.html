<!DOCTYPE html>
<html>
<head>
	<title>Fifton</title>
</head>
<body>
	<h3>please fill the form below</h3>
	<div>
	<form id="userinfo_form" method="post" action="/fifton/add_userinfo/">
		{% csrf_token %}
		{% for hidden in form.hidden_fields %}
			{{ hidden }}
		{% endfor %}
		{% for field in form.visible_fields %}
			{{ field.errors }}
			{{ field.help_text }}
			{{ field }}
		{% endfor %}
		<input type="submit" name="submit" value="Add Info" />
	</form>
	</div>
</body>
</html>
